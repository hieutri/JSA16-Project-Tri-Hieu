<!DOCTYPE html>
<html lang="en">
<head>

    <title>Keyboard Shop</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- header start -->

    <div class="form" id="login-form">
        <div class="form-container">
            <h1 class="form-tittle">Login</h1>
            <div class="form-input-container">
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="Enter your password">
            </div>
            <button class="form-sumbit">Login</button>
            <div class="form-question">Forgot your password? <a href="#">Click here</a></div>
            <div class="form-question">Don't have an account? <a id="register">Register</a></div>
        </div>
    </div>
    <div class="form" id="register-form">
        <div class="form-container">
            <h1 class="form-tittle">Register</h1>
            <div class="form-input-container">
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="Enter your password">
            </div>
            <button class="form-sumbit">Register</button>
            <div class="form-question">Already have an account? <a id="login">Login</a></div>
        </div>
    </div>

    <div class="header">

        <div class="header-contact-info">
            <div class="wrapper">
                <div class="phone-number">
                    <i class="fa fa-phone"></i>
                    <p>098 169 1206</p>
                </div>
                <div class="email">
                    <i class="fa fa-envelope"></i>
                    <p>trihivu@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="header-search">
            <div class="wrapper">

                <h1><p style="color:  #8071b3;">KB</p>Shop</h1>

                <div class="search">
                    <input id="search-bar"  type="text" placeholder="Search...">
                    <button><i class="fa fa-search"></i></button>
                </div>

                <div class="header-icon-container">
                    <a onclick="openLogin()"><i class="fa fa-user"></i></a>
                    <a id="cart"><i class="fa fa-shopping-cart"></i></a>
                </div>
                
                <div class="responsive-navigation-button">
                    <i class="fa fa-bars"></i>
                </div>

            </div>
        </div>
        <div class="header-menu">
            
            <div class="wrapper">
                <a href="./homepage.html">HOME</a>
                <a href="./shop.html">SHOP</a>
                <a href="#">ABOUT</a>
                <a href="#">SUPPORT</a>
            </div>
            
        </div>

     
    </div>

    <div class="header-responsive-navigation">
        <span id="close"><i class="fa fa-close"></i></span>
        <div class="header-responsive-navigation-container">
            <div class="header-responsive-search">
                <input type="text" placeholder="Search...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="header-responsive-menu">
                <a href="./homepage.html">HOME</a>
                <a href="./shop.html">SHOP</a>
                <a href="#">ABOUT</a>
                <a href="#">SUPPORT</a>
            </div>
            <div class="header-responsive-icon-container">
                <a href="/signin-up page/signin.html" id="login"><i class="fa fa-user"></i></a>
                <a id="cart"><i class="fa fa-shopping-cart"></i></a>
