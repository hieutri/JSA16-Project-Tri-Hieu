<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    
    <!--header start-->
    <div class="header">

        <div class="header-contact-info">
            <div class="wrapper">
                <div class="phone-number">
                    <i class="fa fa-phone"></i>
                    <p>098 169 1206</p>
                </div>
                <div class="email">
                    <i class="fa fa-envelope"></i>
                    <p>kbshop@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="header-search">
            <div class="wrapper">

                <h1><p style="color:  #8071b3;">KB</p>Shop</h1>

                <div class="search">
                    <input id="search-bar"  type="text" placeholder="Search...">
                    <button><i class="fa fa-search"></i></button>
                </div>

                <div class="header-icon-container">
                    <a href="login.html"><i class="fa fa-user"></i></a>
                    <a id="cart"><i class="fa fa-shopping-cart"></i></a>
                </div>
                
                <div class="responsive-navigation-button">
                    <i class="fa fa-bars"></i>
                </div>

            </div>
        </div>
        <div class="header-menu">
            
            <div class="wrapper">
                <a href="./homepage.html">HOME</a>
                <a href="./shop.html">SHOP</a>
                <a href="./contact.html">CONTACT</a>
            </div>
            
        </div>

     
    </div>
    <div class="cart-container">
        <span></span>
        <div class="cart-content">
            <div class="cart-header">
                <i id="cart-closer" class="fa fa-window-close"></i>
                <p>Cart</p>
            </div>
            <div class="black-line"></div>
            <div class="cart-product-container">
                <div class="cart-info"></div>
            </div>
        </div>
    </div>
    <div class="header-responsive-navigation">
        <span id="close"><i class="fa fa-close"></i></span>
        <div class="header-responsive-navigation-container">
            <div class="header-responsive-search">
                <input type="text" placeholder="Search...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="header-responsive-menu">
                <a href="./homepage.html">HOME</a>
                <a href="./shop.html">SHOP</a>
                <a href="#">ABOUT</a>
                <a href="#">SUPPORT</a>
            </div>
            <div class="header-responsive-icon-container">
                <a href="/signin-up page/signin.html" id="login"><i class="fa fa-user"></i></a>
                <a id="cart"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </div>
    <!--header end-->
    <!--contact start-->
    <div class="contact">
        <div class="wrapper">
            <div class="contact-heading">
                <h1>Contact With Us</h1>
            </div>
            <div class="contact-p">
                <p>We will respond to your requests within 24 hours</p>
            </div>
            <div class="contact-form-container">
                <form class="contact-form">

                    <div class="row row-name">
                        <p class="row-heading">Name</p>
                        <input type="text" id="contact-name">
                    </div>

                    <div class="row row-email">
                        <p class="row-heading">Email</p>
                        <input type="email" id="contact-email">
                    </div>

                    <div class="row row-order-id">
                        <p class="row-heading">Order ID</p>
                        <input type="text" id="contact-order-id">
                    </div>

                    <div class="row row-user-feedback">
                        <p class="row-heading">Message</p>
                        <textarea name="contact-user-feedback" id="contact-user-feedback"rows="10"></textarea>
                    </div>

                    <div class="row">
                        <button type="sumbit" id="contact-sumbit">Sumbit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--contact end-->
    <!--footer start-->
    <div class="footer">
        <div class="wrapper">
            <a href="#" class="fab fa-facebook"></a>
            <a href="https://www.instagram.com/unlovable___/" class="fab fa-instagram"></a>
            <a href="https://www.youtube.com/channel/UCbVKJEOkNl4FIqxtis5CZug" class="fab fa-youtube"></a>
            <a href="https://twitter.com/playboyhadong" class="fab fa-twitter"></a>
        </div>
    </div>
    <!--footer end-->


    <script src="../javascript/general.js"></script>
    <script src="../javascript/contact.js"></script>
</body>
</html>
